<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/template/principal.xhtml">
	<ui:define name="content">
<h:body>
<h:form>
     <h:panelGrid columns="2" cellpadding="5">
		<h:outputLabel value="RG:"></h:outputLabel>
		<h:inputText value="#{karatecaBean.karateca.rgKarateca}"></h:inputText>
		<h:outputLabel value="Nome :"></h:outputLabel>
		<h:inputText value="#{karatecaBean.karateca.nome}"></h:inputText>
		
		<h:outputLabel  value="Data Nascimento:" />
        <p:calendar id="german" value="#{karatecaBean.karateca.dataNasc}" locale="pt_BR" navigator="true" pattern="dd-MM-yyyy" required="true"/>
		<h:outputLabel  value="Sexo: :"></h:outputLabel>
		<p:selectOneMenu id="sexo" value="#{karatecaBean.karateca.sexo}" required="M">
		    <f:selectItem itemLabel="Selecione o Genero" itemValue=""/>
            <f:selectItem itemLabel="Masculino" itemValue="M" />
            <f:selectItem itemLabel="Feminino" itemValue="F" />
        </p:selectOneMenu>
		<h:outputLabel value="Faixa :"></h:outputLabel>
		<p:selectOneMenu id="karateca" value="#{karatecaBean.karateca.faixa}" >
            <f:selectItem itemLabel="Selecione a Faixa" itemValue="" />
            <f:selectItem itemLabel="Branca" itemValue="Branca" />
            <f:selectItem itemLabel="Amarela" itemValue="Amarela" />
            <f:selectItem itemLabel="Vermelha" itemValue="Vermelha" />
            <f:selectItem itemLabel="Laranja" itemValue="Laranja" />
            <f:selectItem itemLabel="Verde" itemValue="Verde" />
            <f:selectItem itemLabel="Roxo" itemValue="Roxo" />
            <f:selectItem itemLabel="Marrom" itemValue="Marrom" />
            <f:selectItem itemLabel="Preta" itemValue="Preta" />
        </p:selectOneMenu>
        <h:outputLabel  value="Categoria: :"></h:outputLabel>
		<p:selectOneMenu id="categoria" value="#{karatecaBean.karateca.categoria}" >
            <f:selectItem itemLabel="Selecione o Categoria" itemValue="" />
            <f:selectItem itemLabel="Criança" itemValue="Junior" />
            <f:selectItem itemLabel="Jovem" itemValue="Jovem" />
            <f:selectItem itemLabel="Adulto" itemValue="Adulto" />
        </p:selectOneMenu>
     </h:panelGrid>
        
		<h:commandButton value="Inserir K" action="#{karatecaBean.inserirKarateca}"></h:commandButton>
	</h:form>
</h:body>
</ui:define>
</ui:composition>
</html>
