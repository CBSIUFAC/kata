<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<title>Relatório de Competidores</title>
</head>
<ui:composition template="/template/simples.xhtml">
	<ui:define name="content">
		<body>
			<h:form id="tbCompeticoes">
				
				<p:dataTable var="compet" id="competicoes"
					value="#{competicaoBean.listaCompeticoes}" style="margin-bottom:40px">
					<p:column headerText="Colocação">
						<h:outputText value="#{competicaoBean.colocacao}"/>
					</p:column>
					<f:facet headerText="Nome do Evento">
						<h:outputText value="#{compet.nomeEvento}"/>
					</f:facet>
					<f:facet headerText="Data do Evento">
						<h:outputText value="#{compet.data}" />
					</f:facet>
					<p:column headerText="Nome do Competidor">
						<h:outputText value="#{compet.apresentacao.size()}" />
					</p:column>
					
				</p:dataTable>
				<h3>Exportar Relatório</h3>

				<h:commandLink>
					<p:graphicImage value="/imagens/pdf.png" width="40" />
					<p:dataExporter type="pdf" target="Karatecas"
						fileName="Classificação" pageOnly="true" />
				</h:commandLink>
				<h:commandLink>
					<p:graphicImage value="/imagens/xls.png" width="40" />
					<p:dataExporter type="xls" target="Karatecas"
						fileName="Classificação" pageOnly="true" />
				</h:commandLink>
			</h:form>
		</body>
	</ui:define>
</ui:composition>
</html>
