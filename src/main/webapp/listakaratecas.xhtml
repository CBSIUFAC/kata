<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Lista de Karatecas</title>
</h:head>
<ui:composition template="/template/principal.xhtml">
	<ui:define name="content">
<h:body>
<p:button outcome="karatecas" value="Inserir Karateca">
    <f:param name="karateca" value="10" />
</p:button>
    <h:form id="tbKaratecas">
       <p:growl id="msg" showDetail="true"></p:growl>
           <p:dataTable var="k" value="#{karatecaBean.listaKaratecas}" rows="15"
					editable="true" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" filteredValue="#{karatecaBean.filtroLista}">
					<p:ajax event="rowEdit" listener="#{karatecaBean.atualizarKarateca}"></p:ajax>
					<p:ajax event="rowEditCancel" listener="#{karatecaBean.cancelarKarateca}" update=":tbKaratecas:msg"></p:ajax>
					<p:column headerText="RG Karateca" filterBy="#{k.rgKarateca}" filterMatchMode="contains">
						<p:outputLabel value="#{k.rgKarateca}"></p:outputLabel>
					</p:column>

					<p:column headerText="Nome" filterBy="#{k.nome}" filterMatchMode="contains" >
					    <p:cellEditor>
					        <f:facet name="output">
								<p:outputLabel value="#{k.nome}"></p:outputLabel>
							</f:facet>
							<f:facet name="input">
							  <p:inputText value="#{k.nome}"></p:inputText>
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Sexo" >
								<p:outputLabel value="#{k.sexo}"></p:outputLabel>
					</p:column>
					<p:column headerText="Faixa" >
							<p:cellEditor>
					        <f:facet name="output">
								<p:outputLabel value="#{k.faixa}"></p:outputLabel>
							</f:facet>
							<f:facet name="input">
							        <p:selectOneMenu id="karateca" value="#{k.faixa}" >
                                    <f:selectItem itemLabel="Branca" itemValue="Branca" />
                                    <f:selectItem itemLabel="Amarela" itemValue="Amarela" />
                                    <f:selectItem itemLabel="Vermelha" itemValue="Vermelha" />
                                    <f:selectItem itemLabel="Laranja" itemValue="Laranja" />
                                    <f:selectItem itemLabel="Verde" itemValue="Verde" />
                                    <f:selectItem itemLabel="Roxo" itemValue="Roxo" />
                                    <f:selectItem itemLabel="Marrom" itemValue="Marrom" />
                                    <f:selectItem itemLabel="Preta" itemValue="Preta" />
                                    </p:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Dojo" >
								<p:outputLabel value="#{k.dojo.nomeDojo}"></p:outputLabel>
					</p:column>
					<p:column headerText="Atualizar">
						<p:rowEditor></p:rowEditor>
					</p:column>
					<p:column headerText="Deletar">
						<h:commandLink action="#{karatecaBean.deletarKarateca}">
							<p:graphicImage value="/imagens/delete.png" style="border:0"></p:graphicImage>
							<f:setPropertyActionListener value="#{k}"
								target="#{karatecaBean.karateca}"></f:setPropertyActionListener>
						</h:commandLink>
					</p:column>
				</p:dataTable>
	</h:form>
</h:body>
	</ui:define>
</ui:composition>
</html>
