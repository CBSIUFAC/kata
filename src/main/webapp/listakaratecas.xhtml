<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Lista de Karatecas</title>
</h:head>
<ui:composition template="/template/principal.xhtml">
	<ui:define name="content">
<h:body>
<h:form>
<p:commandButton id="btnKarateca" value="Inserir" action="#{karatecaBean.prepararK}"
					onclick="PF('dlgK').show()" update=":formK"
						process="@this">
					
</p:commandButton>
</h:form>

<p:dialog widgetVar="dlgK" modal="true">
<h:form id="formK">
<h:panelGrid columns="2" cellpadding="5">
		<h:outputLabel value="CPF:"></h:outputLabel>
		<h:inputText value="#{karatecaBean.karateca.cpf}">
		<f:validator validatorId="cpf"></f:validator>
		</h:inputText>
		<h:outputLabel value="Nome :"></h:outputLabel>
		<h:inputText id="nome" value="#{karatecaBean.karateca.nome}"></h:inputText>
		<h:outputLabel  value="Data Nascimento:" />
        <p:calendar id="german" value="#{karatecaBean.karateca.dataNasc}" mindate="21-01-1990" maxdate="21-01-10" locale="pt_BR" navigator="true" pattern="dd-MM-yyyy" required="true"/>
		<h:outputLabel  value="Sexo: :"></h:outputLabel>
		<p:selectOneMenu id="sexo" value="#{karatecaBean.karateca.sexo}" required="M">
		    <f:selectItem itemLabel="Selecione o Genero" itemValue=""/>
            <f:selectItem itemLabel="Masculino" itemValue="M" />
            <f:selectItem itemLabel="Feminino" itemValue="F" />
        </p:selectOneMenu>
        <h:outputLabel  value="Dojo: :"></h:outputLabel>
        <p:selectOneMenu value="#{karatecaBean.karateca.dojo}" converter="dojoConverter">
		    <f:selectItems value="#{dojoBean.listaDojos}" var="doj" itemLabel="#{doj.nomeDojo}" itemValue="#{doj}"></f:selectItems>
		</p:selectOneMenu>
		<h:outputLabel value="Faixa :"></h:outputLabel>
		<p:selectOneMenu id="karateca" value="#{karatecaBean.karateca.faixa}" >
            <f:selectItem itemLabel="Selecione a Faixa" itemValue="" />
            <f:selectItem itemLabel="Branca" itemValue="Branca" />
            <f:selectItem itemLabel="Amarela" itemValue="Amarela" />
            <f:selectItem itemLabel="Vermelha" itemValue="Vermelha" />
            <f:selectItem itemLabel="Laranja" itemValue="Laranja" />
            <f:selectItem itemLabel="Verde" itemValue="Verde" />
            <f:selectItem itemLabel="Roxo" itemValue="Roxo" />
            <f:selectItem itemLabel="Marrom" itemValue="Marrom" />
            <f:selectItem itemLabel="Preta" itemValue="Preta" />
        </p:selectOneMenu>
        <h:outputLabel  value="Categoria: :"></h:outputLabel>
		<p:selectOneMenu id="categoria" value="#{karatecaBean.karateca.categoria}" converter="categoriaConverter">
            <f:selectItem itemLabel="Selecione o Categoria" itemValue="" />
            <f:selectItems value="#{categoriaBean.listaCategorias}" var="cat" itemLabel="#{cat.nome}" itemValue="#{cat}"></f:selectItems>
        </p:selectOneMenu>
     </h:panelGrid>
     <h:commandButton value="Inserir K" action="#{karatecaBean.inserirKarateca}" ></h:commandButton>
</h:form>
</p:dialog>

    <h:form id="tbKaratecas">
       <p:growl id="msg" showDetail="true"></p:growl>
           <p:dataTable var="k" value="#{karatecaBean.listaKaratecas}" rows="15"
					editable="true" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" filteredValue="#{karatecaBean.filtroLista}">
					<p:ajax event="rowEdit" listener="#{karatecaBean.atualizarKarateca}"></p:ajax>
					<p:ajax event="rowEditCancel" listener="#{karatecaBean.cancelarKarateca}" update=":tbKaratecas:msg"></p:ajax>
					<p:column headerText="CPF" filterBy="#{k.cpf}" filterMatchMode="contains">
						<p:outputLabel value="#{k.cpf}"></p:outputLabel>
					</p:column>

					<p:column headerText="Nome" filterBy="#{k.nome}" filterMatchMode="contains" >
					    <p:cellEditor>
					        <f:facet name="output">
								<p:outputLabel value="#{k.nome}"></p:outputLabel>
							</f:facet>
							<f:facet name="input">
							  <p:inputText value="#{k.nome}"></p:inputText>
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Sexo" >
								<p:outputLabel value="#{k.sexo}"></p:outputLabel>
					</p:column>
					<p:column headerText="Data de Nascimento" >
						<p:outputLabel value="#{k.dataNasc}">
						<f:convertDateTime  pattern="dd/MM/yyyy"></f:convertDateTime>
						</p:outputLabel>
					</p:column>
					<p:column headerText="Idade:">
		               <h:outputLabel value="#{k.idade}"></h:outputLabel>
		            </p:column>
					<p:column headerText="Faixa" >
							<p:cellEditor>
					        <f:facet name="output">
								<p:outputLabel value="#{k.faixa}"></p:outputLabel>
							</f:facet>
							<f:facet name="input">
							        <p:selectOneMenu id="karateca" value="#{k.faixa}" >
                                    <f:selectItem itemLabel="Branca" itemValue="Branca" />
                                    <f:selectItem itemLabel="Amarela" itemValue="Amarela" />
                                    <f:selectItem itemLabel="Vermelha" itemValue="Vermelha" />
                                    <f:selectItem itemLabel="Laranja" itemValue="Laranja" />
                                    <f:selectItem itemLabel="Verde" itemValue="Verde" />
                                    <f:selectItem itemLabel="Roxo" itemValue="Roxo" />
                                    <f:selectItem itemLabel="Marrom" itemValue="Marrom" />
                                    <f:selectItem itemLabel="Preta" itemValue="Preta" />
                                    </p:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Dojo" >
								<p:outputLabel value="#{k.dojo.nomeDojo}"></p:outputLabel>
					</p:column>
					<p:column headerText="Atualizar">
						<p:rowEditor></p:rowEditor>
					</p:column>
					<p:column headerText="Deletar">
						<h:commandLink action="#{karatecaBean.deletarKarateca}">
							<p:graphicImage value="/imagens/delete.png" style="border:0"></p:graphicImage>
							<f:setPropertyActionListener value="#{k}"
								target="#{karatecaBean.karateca}"></f:setPropertyActionListener>
						</h:commandLink>
					</p:column>
				</p:dataTable>
	</h:form>
</h:body>
	</ui:define>
</ui:composition>
</html>
