<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
	<title>Lista de Dojos</title>
</h:head>
<ui:composition template="/template/principal.xhtml">
	<ui:define name="content">
<h:body>
            <h:form id="formDojo">
				<p:dialog widgetVar="dlgDojo" modal="true">
					<h:outputLabel value="Nome Dojo:"></h:outputLabel>
					<h:inputText id="desc" value="#{dojoBean.dojo.nomeDojo}"></h:inputText>
					<h:commandButton value="Inserir Dojo"
						action="#{dojoBean.inserirDojo}"></h:commandButton>
				</p:dialog>
			</h:form>
			<h:form id="formListaDojo">
			<p:commandButton value="Inserir Dojos"
					onclick="PF('dlgDojo').show()" update=":formDojo:desc"
					process="@this">
					<p:resetInput target=":formDojo:desc"></p:resetInput>
				</p:commandButton>
				<p:growl id="msg" showDetail="true"></p:growl>
 <p:dataTable var="d" value="#{dojoBean.listaDojos}" editable="true">
    <p:ajax event="rowEdit" listener="#{dojoBean.atualizarDojo}"></p:ajax>
    <p:ajax event="rowEditCancel" listener="#{dojoBean.cancelarDojo}"
						update=":formListaDojo:msg"></p:ajax>
					<p:column headerText="IdDojo">
						<p:outputLabel value="#{d.idDojo}"></p:outputLabel>
					</p:column>

					<p:column headerText="Nome" >
					<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{d.nomeDojo}"></p:outputLabel>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{d.nomeDojo}"></p:inputText>
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Atualizar">
						<p:rowEditor></p:rowEditor>
					</p:column>
				</p:dataTable>
				</h:form>
</h:body>
	</ui:define>
</ui:composition>
</html>
