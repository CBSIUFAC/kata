<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Lista de Fases</title>
</h:head>
<ui:composition template="/template/principal.xhtml">
	<ui:define name="content">
<h:body>
<p:button outcome="fases" value="Inserir Fases">
    <f:param name="fase" value="10" />
</p:button>
    <h:form id="tbFases">
       <p:growl id="msg" showDetail="true"></p:growl>
           <p:dataTable var="F" value="#{faseBean.listaFases}" rows="5"
					editable="true" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" filteredValue="#{faseBean.filtroLista}">
					<p:ajax event="rowEdit" listener="#{faseBean.atualizarFase}"></p:ajax>
					<p:ajax event="rowEditCancel" listener="#{faseBean.cancelarFase}" update=":tbFases:msg"></p:ajax>
					<p:column headerText="Fase" filterBy="#{F.idFase}" filterMatchMode="contains">
						<p:outputLabel value="#{F.idFase}"></p:outputLabel>
					</p:column>

					<p:column headerText="Tipo de Fase" filterBy="#{F.fase}" filterMatchMode="contains" >
					    <p:cellEditor>
					        <f:facet name="output">
								<p:outputLabel value="#{F.fase}"></p:outputLabel>
							</f:facet>
							<f:facet name="input">
							  <p:inputText value="#{F.fase}"></p:inputText>
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Atualizar">
						<p:rowEditor></p:rowEditor>
					</p:column>
					<p:column headerText="Deletar">
						<h:commandLink action="#{faseBean.deletarFase}">
							<p:graphicImage value="/imagens/update.png" style="border:0"></p:graphicImage>
							<f:setPropertyActionListener value="#{F}"
								target="#{faseBean.fase}"></f:setPropertyActionListener>
						</h:commandLink>
					</p:column>
				</p:dataTable>
	</h:form>
</h:body>
	</ui:define>
</ui:composition>
</html>
